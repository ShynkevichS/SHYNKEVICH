<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>AREA</title>

  <body>

      height="420"

        shape="poly"
        coords="316,195,522,193,522,413,316,412"

        shape="circle"
        coords="180,300,119"

        alt="кубань"

      />
      <area
        shape="rect"
        coords="173,13,467,97,172,184"
        href="https://www.fc-chayka.ru/"

        target="_blank"
        title="ФК Чайка"
      />
